<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Bruno Cabrera">

  <link rel="stylesheet" href="../styles/stylesheet.css">
  <link rel="stylesheet" href="../styles/registro.css">
  <meta name="viewport" content="width=device-width">
  <script src="../js/responisve-nav.js"></script>
  <title>Entrega 1 - Registro</title>
</head>

<body>
  <header>
    <div id="logo">
      <a href="../index.html">
        <h1><span>J</span>ap games</h1>
      </a>
    </div>
    <button id="desplegador">Jap Games</button>
    <nav id="menu" class="cerrado">
      <a href="../index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="consultas.html">Consultas</a>
      <a href="registro.html" id="apretado">Registro</a>
    </nav>

  </header>
  <main>
    <h1>
      Registrarse
    </h1>
    <p>Por favor, complete este formulario para registrarse</p>
    <form action="algo" method="post">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre-usuario" required maxlength="30">
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido-usuario" required maxlength="30">
      </div>
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail-usuario" required>
      </div>
      <div>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña-usuario" required pattern="[A-Za-z0-9]{8,24}">
      </div>
      <div>
        <label for="r-contraseña">Repita contraseña:</label>
        <input type="password" id="r-contraseña" name="r-contraseña-usuario" required pattern="[A-Za-z0-9]{8,24}">
      </div>
      <div class="button">
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </main>
  <footer>
    <ul class="nav-footer">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>

      <li><a href="registro.html">Registro</a></li>
    </ul>
    <div class="info-personal">
      <p>Bruno Cabrera Martínez</p>
      <p>2018 - Jóvenes a Programar</p>
    </div>
  </footer>
</body>

</html>
